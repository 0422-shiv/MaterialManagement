<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="admin/assets/images/favicon.png">
    <title>Admin Press Admin Template - The Ultimate Bootstrap 4 Admin Template</title>
    <link href="admin/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin/main/css/style.css" rel="stylesheet">
    <link href="admin/main/css/colors/blue.css" id="theme" rel="stylesheet">
</head>
<body>
    <section id="wrapper">
        <div class="login-register" style="background-image:url(admin/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="">
                        <h3 class="box-title m-b-20">Sign Up</h3>
                        <div class="form-group">
<div class="col-xs-12"><input class="form-control" type="text" required="" placeholder="Name"></div>
                        </div>
                        <div class="form-group ">
<div class="col-xs-12"><input class="form-control" type="text" required="" placeholder="Email"></div>
                        </div>
                        <div class="form-group ">
<div class="col-xs-12"><input class="form-control" type="password" required="" placeholder="Password"></div>
                        </div>
                        <div class="form-group">
<div class="col-xs-12"><input class="form-control" type="password" required="" placeholder="Confirm Password"></div>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>
<div class="form-group m-b-0"><div class="col-sm-12 text-center">
<div>Already have an account? <a href="pages-login.html" class="text-info m-l-5"><b>Sign In</b></a></div></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="admin/assets/plugins/jquery/jquery.min.js"></script>
    <script src="admin/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="admin/main/js/jquery.slimscroll.js"></script>
    <script src="admin/main/js/waves.js"></script>
    <script src="admin/main/js/sidebarmenu.js"></script>
    <script src="admin/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="admin/assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="admin/main/js/custom.min.js"></script>
    <script src="admin/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>
</html>
